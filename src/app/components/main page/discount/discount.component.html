<div class="container-discount" >
  <div class=" row">
    <div class="col-lg-6" *ngFor = "let discount of discounts">
      <div class="single-discount-product">
          <div class="product-image" >
              <img src="{{discount.imageUrl}}" appHover id="One">
          </div>
          <div class="product-content">
              <h4 class="content-title">{{discount.name}}</h4>
              <a routerLink='{{discount.ahref}}'>{{discount.text}}</a>
          </div>
      </div>
  </div>
  </div>
</div>
